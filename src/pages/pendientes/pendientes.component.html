<ion-header>
	<ion-navbar color="primary">
		<ion-title>Lista de Pendientes</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let item of _listaDesosService.listas">
		<ion-item>

		</ion-item>
		<h2>{{ item.nombre }}</h2>
		<ion-list>
			<ion-item>
				<ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
				tetris
			</ion-item>
			<ion-item>
				<ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
				tetris
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-fab right bottom>
		<button ion-fab color="primary" (click)="irAgregar()">
			<ion-icon ios="ios-add" md="md-add"></ion-icon>
		</button>
		
	</ion-fab>


</ion-content>
